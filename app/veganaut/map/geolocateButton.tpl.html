<button
 ng-if="geolocateButton.supported"
 ng-click="geolocateButton.onClick($event)"
 ng-disabled="geolocateButton.locating"
 class="btn btn-default geolocate-button"
 ng-class="{ 'geolocate-button--locating': geolocateButton.initialLocate, 'active': geolocateButton.active }">
    <vg-icon vg-name="'geo-location'" class="geolocate-button__icon"></vg-icon>
</button>
