<div class="vg-location-tasks-item">
    <div class="arrow-wrapper">
        <vg-icon vg-name="'arrow-right'" class="arrow-right"></vg-icon>
    </div>
    <div class="task-text">
        {{vm.task.task}}
    </div>
    <div class="chevron-wrapper">
        <button class="remove-btn pull-right">
            <vg-icon vg-name="'chevron-small-right'" class="chevron-small-right location-details-chevron"></vg-icon>
        </button>
    </div>
</div>
