<header class="vg-location-header">
    <div class="vg-location-header__core-info ">
        <div class="vg-location-header__title-description">
            <h2 class="vg-location-header__location-name">{{ vm.location.name }}</h2>
            <vg-location-type-indicator vg-value="vm.locationType" class="vg-location-header__location-type-indicator"></vg-location-type-indicator>
            <p class="vg-location-header__rating-text">
                {{ vm.ratingLabel }}
            </p>
        </div>
        <vg-quality-indicator vg-value="vm.quality" vg-label="vm.ratingLabel" class="vg-location-header__quality-indicator"></vg-quality-indicator>
    </div>

    <!--<vg-location-quality-icon location="vm.location"></vg-location-quality-icon>-->
    <!--<vg-location-type-badge location="vm.location"></vg-location-type-badge>-->
       <!--</span>-->
</header>
