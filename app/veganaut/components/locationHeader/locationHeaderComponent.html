<header class="vg-location-header">
    <div class="row">
        <vg-location-title
         vg-location="vm.location"
         vg-address-type="{{ vm.parentVm.addressType }}"
         vg-icons-right="false"
         class="col-xs-10">
        </vg-location-title>
        <div class="col-xs-2 location-edit-icon">
            <button class="remove-btn" ng-click="vm.parent.toggleEditMode()">
                <vg-icon vg-name="'edit'"></vg-icon>
            </button>
        </div>
    </div>
</header>
