<div class="vg-location-tags" ng-class=" {'vg-location-tags-open': vm.isExpanded}">
    <div class="row">
        <div class="col-xs-10">
            <div class="tag-wrapper">
                <div ng-if="!vm.tags || vm.tags.length === 0">
                    {{ 'location.locationTags.noTags' | translate }}
                </div>
                <div ng-repeat="tag in vm.tags">
                <span class="badge clickable" ng-class="'opacity-' + tag.weight">
                    {{ 'tags.' + tag.name + '.name' | translate }}
                </span>
                </div>
            </div>
        </div>
        <div class="col-xs-2 chevron-aligner" ng-if="!vm.parent.edit">
            <button class="remove-btn" ng-click="vm.onExpandCollapseToggleClick()">
                <vg-icon ng-class="{'location-details-chevron-expanded': vm.isExpanded}" class="location-details-chevron ng-isolate-scope" vg-name="'chevron-big-down'">
                </vg-icon>
            </button>
        </div>
        <div class="col-xs-2 pen-aligner" ng-if="vm.parent.edit">
            <button class="oval-edit-btn" ng-click="">
                <vg-icon vg-name="'pen'">
                </vg-icon>
            </button>
        </div>
    </div>
    <div class="average-rating tags-explanation">
        {{'location.locationTags.explanation' | translate}}
    </div>
    <button type="button" class="btn-primary btn-small" tabindex="{{vm.isExpanded ? 0 : -1}}">
        <vg-icon vg-name="'plus'"></vg-icon>
        {{'location.locationTags.add' | translate}}
    </button>
</div>
