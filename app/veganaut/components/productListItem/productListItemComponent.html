<button class="vg-product-list-item remove-btn"
 ng-class="{ 'is-edit-mode': vm.locationDetailsVm.editMode }"
 ng-disabled="vm.parentVm.isPreview"
 ng-click="vm.onExpandCollapseToggleClick()">
    <div class="vg-product-list-item__container">
        <vg-average-rating
         class="vg-product-list-item__rating"
         average="vm.product.rating.average"
         num-ratings="vm.product.rating.numRatings">
        </vg-average-rating>
        <p class="vg-product-list-item__product-name">
            {{ vm.product.name }}
        </p>
        <span class="vg-product-list-item__expand"
         ng-if="!vm.parentVm.isPreview">
            <vg-icon
             ng-class="{'location-details-chevron--expanded': vm.isProductListExpanded}"
             class="location-details-chevron" vg-name="'chevron-big-down'">
            </vg-icon>
        </span>
        <span class="edit-icon"
         ng-if="!vm.parentVm.isPreview && vm.locationDetailsVm.editMode">
            <vg-icon vg-name="'pen'"></vg-icon>
        </span>
    </div>
</button>
<div class="slider" ng-class="{'slider-closed': !vm.isProductListExpanded}">
    <hr class="vg-product-list-item__separator">
    <div class="average-rating text--small-note"
      translate="product.rating.details"
      translate-value-rating="{{ vm.product.rating.average | number:2 }}"
      translate-value-num-ratings="{{ vm.product.rating.numRatings }}">
    </div>
    <button type="button" class="btn-primary btn-small"
     ng-click="vm.locationDetailsVm.startEditTask('RateProduct', vm.product)"
     tabindex="{{vm.isProductListExpanded ? 0 : -1}}">
        {{ 'product.' + vm.parentVm.location.type + '.rate' | translate }}
    </button>
</div>
