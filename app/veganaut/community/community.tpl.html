<div>
    <table class="table table-condensed table--community">
        <thead>
        <tr>
            <th colspan="2">{{ 'community.totalPeople' | translate }}</th>
            <th class="table--community__count">{{ communityVm.totalPeople }}</th>
        </tr>
        </thead>
    </table>

    <table class="table table-condensed table--community">
        <thead>
        <tr>
            <th>
                {{ 'community.locationTypes' | translate }}
            </th>
            <th class="table--community__count">
                {{ communityVm.totalLocations }}
            </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="score in communityVm.locationTypes">
            <td>
                <span class="table--community__prefix">
                    <vg-location-type-icon type="score.type"></vg-location-type-icon>
                </span>
                {{ 'location.type.' + score.type | translate }}
            </td>
            <td class="table--community__count">
                {{ score.locations }}
            </td>
        </tr>
        </tbody>
    </table>

    <vg-ranking-table
     class="ranking--tasks"
     vg-ranks="communityVm.taskRanks"
     vg-title="{{ 'community.tasks' | translate }}"
     vg-tracking-category="community.tasks">
    </vg-ranking-table>
</div>
