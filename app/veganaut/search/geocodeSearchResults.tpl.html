<div ng-show="geocodeSearchResultsVm.results.length > 0">
    <ul class="list-unstyled list-spaced">
        <li ng-repeat="result in geocodeSearchResultsVm.results">
            <a href="" ng-click="geocodeSearchResultsVm.selectResult(result)">
                {{ result.getLongName() }}
            </a>
        </li>
    </ul>
</div>
