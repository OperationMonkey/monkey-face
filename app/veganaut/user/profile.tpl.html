<div class="profile page-section" ng-controller="ProfileCtrl">
    <!-- TODO: make a directive for rendering the paragraphs ? -->
    <p>
        <strong>{{ 'person.label.fullName' | translate }}</strong><br />
        {{ me.fullName }}
    </p>
    <p>
        <strong>{{ 'person.label.nickname' | translate }}</strong><br />
        {{ me.nickname }}
    </p>
    <p>
        <strong>{{ 'person.label.email' | translate }}</strong><br />
        {{ me.email }}
    </p>
    <p>
        <strong>{{ 'person.label.completedTasks' | translate }}</strong><br />
        {{ me.completedTasks }}
    </p>
</div>

<button type="button" class="edit-profile btn btn-block btn-default" ng-click="goToView('me/edit')">
    <span class="glyphicon glyphicon-edit"></span>
    <span ng-bind="'action.profile.edit'|translate"></span>
</button>
