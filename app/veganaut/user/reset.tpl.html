<form novalidate class="legacy-page" name="resetForm" ng-controller="ResetCtrl" ng-show="validToken">
    <vg-password-input vg-model="form.password"></vg-password-input>

    <div>
        <button type="submit" class="btn btn-default pull-right"
         ng-disabled="resetForm.$invalid"
         ng-click="submit()">
            {{ 'reset.form.save' | translate }}
        </button>
    </div>
</form>
