<span class="location-title">
    {{ locationTitleVm.location.name }}
    <span ng-if="locationTitleVm.location.getDisplayAddress(locationTitleVm.addressType)"
     class="location-title__address small">
        - {{ locationTitleVm.location.getDisplayAddress(locationTitleVm.addressType) }}
    </span>
    <span class="location-title__icons"
     ng-class="{ 'pull-right': locationTitleVm.showIconsRight() }">
        <vg-location-effort-icon location="locationTitleVm.location"></vg-location-effort-icon>
        <vg-location-quality-icon location="locationTitleVm.location"></vg-location-quality-icon>
        <vg-location-type-badge location="locationTitleVm.location"></vg-location-type-badge>
    </span>
</span>
