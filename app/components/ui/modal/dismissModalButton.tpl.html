<button class="vg-dismiss-modal-button" ng-click="$ctrl.onDismiss()">
    <span ng-if="!$ctrl.text">
        <vg-icon vg-name="'cross-big'" class="vg-dismiss-modal-button-icon"></vg-icon>
        <span class="vg-dismiss-modal-button-text">
            {{ 'action.cancel' | translate }}
        </span>
    </span>
    <span ng-if="$ctrl.text" class="vg-dismiss-modal-button-text">
        {{ $ctrl.text | translate }}
    </span>
</button>
