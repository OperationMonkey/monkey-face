<nav class="vg-recent-filter ui-filter"
 ng-class="{ 'ui-filter--hover': $ctrl.hover }">
    <div class="ui-filter__container"
     ng-class="{ 'ui-filter__container--setting-range': $ctrl.settingRange }">
        <button class="ui-filter__item remove-btn"
         ng-repeat="period in $ctrl.locationFilterService.POSSIBLE_ACTIVE_FILTERS.recent"
         ng-click="$ctrl.handleFilterClick(period)"
         ng-class="{'ui-filter__item--active': $ctrl.locationFilterService.getRecentFilterString() === period}">
            {{ 'globalFilters.recent.form.' + period | translate }}
        </button>
    </div>

    <div class="ui-filter__container" ng-if="!$ctrl.isInFilterModal">
        <button class="ui-filter__item ui-filter__item--show-modal remove-btn"
         ng-click="$ctrl.locationFilterService.showFilterModal()">
            <vg-icon vg-name="'filter'"></vg-icon>
        </button>
    </div>
</nav>
